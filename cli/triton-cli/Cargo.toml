[package]
name = "triton-cli"
version = "0.1.0"
edition.workspace = true
description = "User-friendly CLI for Triton CloudAPI"

[[bin]]
name = "triton"
path = "src/main.rs"

[dependencies]
triton-auth = { path = "../../libs/triton-auth" }
cloudapi-client = { path = "../../clients/internal/cloudapi-client" }
cloudapi-api = { path = "../../apis/cloudapi-api" }
clap = { workspace = true, features = ["derive", "env"] }
clap_complete = "4.4"
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"
anyhow = { workspace = true }
thiserror = "2.0"
directories = "5.0"
dirs = "5.0"
comfy-table = "7.0"
dialoguer = "0.11"
indicatif = "0.17"
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.16", features = ["v4", "serde"] }
chrono = "0.4"
reqwest = { workspace = true }

# VNC proxy dependencies
tokio-tungstenite = { version = "0.26", features = ["native-tls"] }
futures-util = "0.3"
http = "1.0"
axum = { version = "0.8", features = ["ws"] }
tempfile = "3.10"

[dev-dependencies]
assert_cmd = "2.0"        # CLI testing with command assertions
predicates = "3.0"        # Fluent assertions for stdout/stderr
test-case = "3.3"         # Parameterized tests
pretty_assertions = "1.4" # Better diff output for test failures
hostname = "0.4"          # Get hostname for unique test resource names
regex = "1.10"            # Regex for extracting UUIDs from output

[lints]
workspace = true

