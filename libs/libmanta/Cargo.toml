[package]
name = "libmanta"
version = "0.9.0"
authors = ["Rui Loura <rui@joyent.com>"]
description = "Common Manta utilities and types"
repository = "https://github.com/TritonDataCenter/monitor-reef"
keywords = ["manta", "joyent", "triton"]
license = "MPL-2.0"
edition.workspace = true

[dependencies]
base64 = "0.22"
diesel = { version = "2.2", optional = true }
md-5 = "0.10"
quickcheck = "1.0"
rand = "0.9"
regex = "1.10"
schemars = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
uuid = { version = "1.0", features = ["v4"] }

[features]
default = []
postgres = ["diesel/postgres"]
sqlite = ["diesel/sqlite"]
