[package]
name = "libmanta"
version = "0.9.0"
authors = ["Rui Loura <rui@joyent.com>"]
edition.workspace = true

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
quickcheck = "1.0"
uuid = { version = "1", features = ["v4"] }
md5 = "0.7"
base64 = "0.22"
rand = "0.8"
regex = "1"
diesel = "2"

[dev-dependencies]
regex = "1"

[features]
default = []
postgres = ["diesel/postgres"]
sqlite = ["diesel/sqlite"]
