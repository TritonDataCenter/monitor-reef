[package]
name = "qorb-manatee-resolver"
version = "0.1.0"
authors = ["Edgecast Cloud LLC"]
description = """
A qorb Resolver implementation for Manatee/ZooKeeper service discovery.
Watches a ZooKeeper cluster to determine the PostgreSQL primary from a
Manatee-managed replication set.
"""
license = "MPL-2.0"
edition.workspace = true

[lints]
workspace = true

[dependencies]
async-trait = "0.1"
qorb = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
url = "2.5"
zookeeper-client = { version = "0.11", features = ["tokio"] }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
