[package]
name = "cueball"
version = "0.4.0"
authors = [
    "Kelly McLaughlin <kelly.mclaughlin@joyent.com>",
    "Jon Anderson <jon.anderson@joyent.com>",
    "Isaac Davis <isaac.davis@joyent.com>",
]
description = """
A connection pool to manage connections to a multi-node service.
"""
repository = "https://github.com/joyent/rust-cueball"
keywords = ["pool", "joyent"]
readme = "../README.md"
license = "MPL-2.0"
edition.workspace = true

[lints]
workspace = true

[dependencies]
backoff = "0.4"
base64 = "0.22"
chrono = { workspace = true }
derive_more = { version = "1.0", features = ["add", "add_assign", "display", "from", "into"] }
rand = "0.8"
sha1 = "0.10"
slog = "2.7"
slog-stdlog = "4"
thiserror = { workspace = true }
timer = "0.2"

[dev-dependencies]
slog-term = "2.9"
