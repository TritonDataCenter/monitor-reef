[package]
name = "triton-auth"
version = "0.1.0"
edition.workspace = true
description = "HTTP Signature authentication library for Triton CloudAPI"
license = "MPL-2.0"

[dependencies]
ssh-key = { version = "0.6", features = ["ed25519", "rsa", "ecdsa", "encryption"] }
ssh-agent-client-rs = "1.1"
base64 = "0.22"
md-5 = "0.10"
chrono = { workspace = true }
thiserror = "2.0"
tokio = { workspace = true }
tracing = { workspace = true }
dirs = "6.0"

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
