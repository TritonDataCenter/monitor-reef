[package]
name = "triton-auth"
version = "1.0.0"
edition.workspace = true
description = "HTTP Signature authentication library for Triton CloudAPI"
license = "MPL-2.0"

[dependencies]
ssh-key = { version = "0.6", features = ["ed25519", "rsa", "ecdsa", "encryption"] }
ssh-encoding = "0.2"
base64 = "0.22"
md-5 = "0.10"
chrono = { workspace = true }
thiserror = "2.0"
tokio = { workspace = true }
tracing = { workspace = true }
dirs = "6.0"

# Traditional PEM format support (PKCS#1, SEC1, DSA)
rsa = { version = "0.9", features = ["sha2"] }
p256 = { version = "0.13", features = ["ecdsa"] }
p384 = { version = "0.13", features = ["ecdsa"] }
dsa = "0.6"
sha1 = "0.10"
sha2 = "0.10"
pkcs8 = "0.10"
sec1 = { version = "0.7", features = ["pem"] }
pem-rfc7468 = { version = "1", features = ["alloc"] }
signature = "2.2"

# X.509 certificate generation for Docker/CMON setup
rcgen = { version = "0.14", features = ["pem"] }
x509-cert = { version = "0.2", features = ["pem", "builder"] }
getrandom = "0.3"
der = "0.7"
time = "0.3"

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
