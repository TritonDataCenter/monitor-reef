[package]
name = "moray"
version = "0.11.4"
description = "Rust client for Moray key-value store"
repository = "https://github.com/TritonDataCenter/rust-moray"
keywords = ["moray", "manta", "joyent", "triton"]
license = "MPL-2.0"
authors = ["Rui Loura <rui@joyent.com>",
           "Jon Anderson <jon.andereson@joyent.com"]
edition.workspace = true

[dependencies]
cueball = { path = "../cueball" }
cueball-static-resolver = { path = "../cueball-static-resolver" }
cueball-tcp-stream-connection = { path = "../cueball-tcp-stream-connection" }
fast-rpc = { path = "../fast" }
libmanta = { path = "../libmanta" }

serde = { workspace = true }
serde_json = { workspace = true }
slog = { version = "2.7", features = ["max_level_trace"] }
uuid = { version = "1.0", features = ["v4"] }

trust-dns-resolver = "0.11.1"

[dev-dependencies]
quickcheck = "1.0"
rand = "0.9"
slog-term = "2.9"

[features]
default = []
postgres = ["libmanta/postgres"]
sqlite = ["libmanta/sqlite"]
