[package]
name = "moray"
version = "0.11.4"
authors = ["Rui Loura <rui@joyent.com>",
           "Jon Anderson <jon.andereson@joyent.com"]
edition = "2018"

[dependencies]
cueball = { path = "../cueball" }
cueball-static-resolver = { path = "../cueball-static-resolver" }
cueball-tcp-stream-connection = { path = "../cueball-tcp-stream-connection" }

fast-rpc = { path = "../fast" }
libmanta = { path = "../libmanta" }

serde = { version = "1.0.89", features = ["derive"] }
serde_json = "1.0.39"
slog = { version = "2.4.1", features = [ "max_level_trace" ] }
slog-bunyan = "2.2"

uuid = {version = "0.7.4", features = ["v4"] }
trust-dns-resolver = "0.11.1"
unicode-normalization = "=0.1.5"

[dev-dependencies]
slog-term = "2.4.0"
rand = "0.6.4"
quickcheck = "0.8.0"

[features]
default = []
postgres = ["libmanta/postgres"]
sqlite = ["libmanta/sqlite"]
