[workspace]
members = [
    "apis/bugview-api",
    "apis/cloudapi-api",
    "apis/jira-api",
    "cli/bugview-cli",
    "cli/cloudapi-cli",
    "cli/triton-cli",
    "clients/internal/bugview-client",
    "clients/internal/cloudapi-client",
    "clients/internal/jira-client",
    "libs/triton-auth",
    "openapi-manager",
    "services/bugview-service",
    "services/jira-stub-server",
]
resolver = "2"

[workspace.package]
edition = "2024"

[profile.release]
panic = "abort"

[workspace.dependencies]
dropshot = { version = "0.16.4" }
dropshot-api-manager = "0.2.3"
dropshot-api-manager-types = "0.2.3"
progenitor = "0.11.2"
progenitor-client = "0.11.2"
tokio = { version = "1.48", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# NOTE: schemars version is tied to dropshot compatibility
# Dropshot 0.16.x requires schemars 0.8.x
# Do not upgrade to schemars 1.x without also upgrading dropshot
schemars = { version = "0.8", features = ["derive"] }
semver = "1.0"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
openapiv3 = "2.0"
camino = "1.1"
cargo_toml = "0.22"
chrono = "0.4"
uuid = { version = "1", features = ["v4", "serde"] }
