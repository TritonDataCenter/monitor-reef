<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Override some default bootstrap CSS. */
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
    p:last-child {
      padding: 0em;
      margin: 0em;
    }
    blockquote {
      border-left: 2px solid #888888;
      margin-left: 1em;
      margin-right: 1em;
      padding-left: 1em;
    }
    pre {
      border: none;
      margin: 0em;
      padding: 0em;
    }
    hr {
      border-top: 1px solid black;
    }
    blockquote > p {
        font-size: 1em;
        font-weight: normal;
        line-height: 1.428571429;
    }

    /* Style processed JIRA markup. */
    div.panel {
      border: 2px solid black;
      margin: 1em;
    }
    div.panelContent {
      max-height: 75em;
      overflow-y: auto;
    }
    div.code, div.preformatted {
      font-family: Menlo, Courier, Lucida Console, Monospace;
    }
    div.panel, pre {
      background-color: #eeeeee;
    }
    div.panel div {
      padding: 9px 12px;
    }
    div.panel div.panelHeader {
      border-bottom: 2px solid black;
    }
    th, tr {
      border: 1px solid black;
      padding: 3px 4px;
    }
    th {
      background-color: #eeeeee;
      text-align: center;
    }
  </style>
  <title>{{title}}</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/bugview">Bugview</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
      {{{container}}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
