<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Override some default bootstrap CSS. */
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
    .container {
      padding-top: 1rem;
    }
    p:last-child {
      padding: 0em;
      margin: 0em;
    }
    blockquote {
      border-left: 2px solid #888888;
      margin-left: 1em;
      margin-right: 1em;
      padding-left: 1em;
    }
    pre {
      border: none;
      margin: 0em;
      padding: 0em;
    }
    hr {
      border-top: 1px solid #444;
    }
    blockquote > p {
        font-size: 1em;
        font-weight: normal;
        line-height: 1.428571429;
    }
    h2, h3 {
      margin-top: 1.2em;
    }
    code {
      background-color: #eef0f2;
      padding: 1px 4px;
      border-radius: 3px;
      font-size: 0.9em;
    }
    pre code {
      background-color: transparent;
      padding: 0;
      border-radius: 0;
      font-size: inherit;
    }
    /* Bootstrap 3 .well replacement - lighter than code blocks */
    .well {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 15px;
    }

    /* Style processed JIRA markup. */
    div.panel {
      border: 2px solid #444;
      margin: 1em;
    }
    div.panelContent {
      max-height: 75em;
      overflow-y: auto;
    }
    div.code, div.preformatted {
      font-family: Menlo, Courier, Lucida Console, Monospace;
    }
    div.panel, pre {
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    div.panel div {
      padding: 9px 12px;
    }
    div.panel div.panelHeader {
      border-bottom: 2px solid #444;
    }
    th, tr {
      border: 1px solid #ccc;
      padding: 6px 10px;
    }
    th {
      background-color: #f5f5f5;
      text-align: center;
    }
  </style>
  <title>{% block title %}Bugview{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/bugview">Bugview</a>
    </div>
  </nav>
  <div class="container">
      {% block body %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
